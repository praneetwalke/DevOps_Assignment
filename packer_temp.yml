{
  "variables": {
    "aws_region": "us-east-1",
    "ami_name": "my-ami-from-packer-{{timestamp}}"
  },
  "builders": [
    {
      "type": "amazon-ebs",
      "region": "{{user `aws_region`}}",
      "source_ami": "ami-0c55b159cbfafe1f0",  # Official Ubuntu 20.04 AMI ID in us-east-1
      "instance_type": "t2.micro",
      "ssh_username": "ubuntu",
      "ami_name": "{{user `ami_name`}}",
      "ssh_keypair_name": "mykeypair",  
      "ssh_private_key_file": "~/ubuntu/.ssh/mykeypair.pem"  
    }
  ],
  "provisioners": [
    {
      "type": "ansible",
      "playbook_file": "./install_web_server.yml"
    }
  ]
}
